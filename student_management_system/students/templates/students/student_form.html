{% extends 'students/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">{% if form.instance.pk %}Edit{% else %}Create{% endif %} Student</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="grid grid-cols-1 gap-4">
            {{ form.as_p }}
        </div>
        <div class="mt-6">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Save</button>
            <a href="{% url 'student_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
