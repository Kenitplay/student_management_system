{% extends 'students/base.html' %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold mb-4">Are you sure you want to delete {{ student.FirstName }} {{ student.LastName }}?</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mt-6">
            <button type="submit" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Yes, delete</button>
            <a href="{% url 'student_list' %}" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
